<header class="site-header wrapper">
  <h1 class="site-title"><a href="/">{{ site.title }}</a></h1>
    <nav class="site-nav">
      {% for my_page in site.pages %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
</header>
